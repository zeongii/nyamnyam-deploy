apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-service
  namespace: nyamnyam
spec:
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: admin-service
  template:
    metadata:
      labels:
        app: admin-service
    spec:
      containers:
        - name: admin-service
          image: docker.io/zeongiii/nyamnyam-admin-service:latest
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: 0m
              memory: 0Mi
            limits:
              cpu: 500m
              memory: 800Mi
          volumeMounts:
            - name: config-volume
              mountPath: /app/config
          env:
            - name: SPRING_CONFIG_LOCATION
              value: file:/app/config/application.yaml
      volumes:
        - name: config-volume
          configMap:
            name: admin-service
      imagePullSecrets:
        - name: nyamnyam-regcred

---
apiVersion: v1
kind: Service
metadata:
  name: admin-service-stable
  namespace: nyamnyam
spec:
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  selector:
    app: admin-service
